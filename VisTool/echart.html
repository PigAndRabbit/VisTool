<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="echarts.min.js"></script>
    <script src="jquery-1.8.0.js"></script>   
	<script src="echarts-wordcloud.min.js"></script>
</head>

<body>
    <div  id="data" style="width:1350px;">  
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            //var data = window.location.search.substring(1);

            var myChart = echarts.init(document.getElementById('data'));
            var option = {
                baseOption: {
                    series: [
                        {
                            name: "类别",
                            type: "pie",
                            radius: "50%",
                            data: [],
                            label: {
                                normal: {
                                    textStyle: {
                                        fontSize: 16,
                                    },
                                    formatter: '{b}\n{c}({d}%)',
                                }
                            },                            
                        },
                        {
                            type: 'wordCloud',
                            gridSize: 8,
                            sizeRange: [16, 50],
                            rotationRange: [0, 0],
                            shape: 'circle',
                            left: '45%',
                            width: '50%',
                            textStyle: {
                                normal: {
                                    color: function () {
                                        return 'rgb(' + [
                                            Math.round(Math.random() * 180),
                                            Math.round(Math.random() * 180),
                                            Math.round(Math.random() * 180)
                                        ].join(',') + ')';
                                    }
                                },
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowColor: '#333'
                                }
                            },
                            data: []
                        }
                    ]
                },
                media: [
                    {
                        option: {
                            legend: {
                                right: 'center',
                                bottom: 0,
                                orient: 'horizontal'
                            },
                            series: [
                                {
                                    radius: [10, '10%'],
                                    center: ['20%', '50%']
                                },
                                {
                                    radius: [30, '50%'],
                                    center: ['75%', '50%']
                                }
                            ]
                        }
                    },
                    {
                        query: {
                            minAspectRatio: 1
                        },
                        option: {
                            legend: {
                                right: 'center',
                                bottom: 0,
                                orient: 'horizontal'
                            },
                            series: [
                                {
                                    radius: [50, '70%'],
                                    center: ['20%', '50%']
                                },
                                {
                                    radius: [30, '50%'],
                                    center: ['75%', '50%']
                                }
                            ]
                        }
                    },
                    {
                        query: {
                            maxAspectRatio: 1
                        },
                        option: {
                            legend: {
                                right: 'center',
                                bottom: 0,
                                orient: 'horizontal'
                            },
                            series: [
                                {
                                    radius: [20, '50%'],
                                    center: ['50%', '30%']
                                },
                                {
                                    radius: [30, '50%'],
                                    center: ['50%', '70%']
                                }
                            ]
                        }
                    },
                    {
                        query: {
                            maxWidth: 500
                        },
                        option: {
                            legend: {
                                right: 10,
                                top: '15%',
                                orient: 'vertical'
                            },
                            series: [
                                {
                                    radius: [20, '50%'],
                                    center: ['50%', '30%']
                                },
                                {
                                    radius: [30, '50%'],
                                    center: ['50%', '75%']
                                }
                            ]
                        }
                    }
                ]

            };

            var wordclouds = new Array();

            myChart.on('click', function (params) {
                if (params.seriesIndex = 1) {
                    //alert(wordclouds[params.dataIndex]);
                    option.baseOption.series[1].data = jQuery.parseJSON(wordclouds[params.dataIndex]);
                    myChart.setOption(option);
                }
                //alert(wordclouds[params.dataIndex]);
            });
            //alert(option);
            function DrawChart(data) {
                // 使用刚指定的配置项和数据显示图表。
                //alert(jQuery.parseJSON(data));
                option.baseOption.series[0].data = jQuery.parseJSON(data);
                myChart.setOption(option);
            }

            function SaveWordCloud(data) {
                //alert(data);
                wordclouds.push(data);
            }

    </script>        
    </div> 
    <div id="train" style="width:1350px;">      
        <script>
            var myChart1 = echarts.init(document.getElementById('train'));
            var option1 = {
                title: {
                    text: '模型训练结果'
                },
                legend: {
                    data: ['训练集准确率', '测试集准确率'],
                    align: 'left'
                },
                toolbox: {
                    // y: 'bottom',
                    feature: {
                        magicType: {
                            type: ['stack', 'tiled']
                        },
                        dataView: {},
                        saveAsImage: {
                            pixelRatio: 2
                        }
                    }
                },
                tooltip: {},
                xAxis: {
                    data: [],
                    silent: false,
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {
                },
                series: [{
                    name: '训练集准确率',
                    type: 'bar',
                    data: [],
                    animationDelay: function (idx) {
                        return idx * 10;
                    }
                }, {
                    name: '测试集准确率',
                    type: 'bar',
                    data: [],
                    animationDelay: function (idx) {
                        return idx * 10 + 100;
                    }
                }],
                animationEasing: 'elasticOut',
                animationDelayUpdate: function (idx) {
                    return idx * 5;
                }
            };

            function DrawTrainResult1(xx) {
                alert(xx);
            }


            function DrawTrainResult(xaxis, train, test) {
                //alert(xaxis);
                option1.xAxis.data = jQuery.parseJSON(xaxis);
                option1.series[0].data = jQuery.parseJSON(train);
                option1.series[1].data = jQuery.parseJSON(test);
                myChart1.setOption(option1);
            }

        </script>
    </div>
</body>

</html>
